        // Note: WebSocket headers are not supported in browser WebSocket API.

        const ws = new WebSocket('ws://your-server-ip:8081');
        const token = 'your-secure-token-here'; // Replace with your token from config.yml
        const chatContainer = document.getElementById('chat-container');

        ws.onopen = () => {
            // Send token as the first message to authenticate
            ws.send(JSON.stringify({ token: token }));
            console.log('Connected to WebSocket server');
        };

        ws.onmessage = (event) => {
            const message = document.createElement('div');
            message.textContent = event.data;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        ws.onclose = () => {
            console.log('Disconnected from WebSocket server');
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

            const playerName = playerNameInput.value.trim();

                ws.send(`${playerName}:${message}`);
