server {
    listen 80;
    server_name _;  # Accepts any server name

    root /home/container/webroot;
    index index.html;
    charset utf-8;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Handle React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Cache HTML files for a shorter time
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Handle API routes (if you need to proxy to Supabase)
    location /api/ {
        # You can add proxy configuration here if needed
        # proxy_pass https://your-project.supabase.co;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        
        # For now, return 404 since you're using Supabase directly
        return 404;
    }

    # Handle specific file types
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
        expires 1y;
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
        expires 1d;
    }

    # Allow larger file uploads (for your map images)
    client_max_body_size 100m;
    client_body_timeout 120s;

    # Enable sendfile for better performance
    sendfile on;
    tcp_nopush on;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Handle 404 errors gracefully
    error_page 404 /index.html;
}

